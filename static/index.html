<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>KT status</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>KT status</h1>
    <table>
      <thead>
        <tr>
          <th rowspan="2"></th>
          <th rowspan="2">Status</th>
          <th colspan="4">Response time [ms]</th>
          <th rowspan="2">Datetime</th>
        </tr>
        <tr>
          <th>p50</th>
          <th>p90</th>
          <th>p95</th>
          <th>avg</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Current</th>
          <td><span id="current_status">?</span></td>
          <td colspan="4" class="center"><span id="current_response_time">?</span></td>
          <td class="left"><span id="current_datetime">?</span></td>
        </tr>
        <tr>
          <th>Last hour</th>
          <td><span id="last_hour_success_rate">?</span>%</td>
          <td><span id="last_hour_response_time_p50"></span></td>
          <td><span id="last_hour_response_time_p90"></span></td>
          <td><span id="last_hour_response_time_p95"></span></td>
          <td><span id="last_hour_response_time_avg"></span></td>
          <td class="left"><span id="last_hour_datetime">?</span></td>
        </tr>
        <tr>
          <th>Last day</th>
          <td><span id="last_day_success_rate">?</span>%</td>
          <td><span id="last_day_response_time_p50"></span></td>
          <td><span id="last_day_response_time_p90"></span></td>
          <td><span id="last_day_response_time_p95"></span></td>
          <td><span id="last_day_response_time_avg"></span></td>
          <td class="left"><span id="last_day_datetime">?</span></td>
        </tr>
        <tr>
          <th>Last 7 days</th>
          <td><span id="last_7_days_success_rate">?</span>%</td>
          <td><span id="last_7_days_response_time_p50"></span></td>
          <td><span id="last_7_days_response_time_p90"></span></td>
          <td><span id="last_7_days_response_time_p95"></span></td>
          <td><span id="last_7_days_response_time_avg"></span></td>
          <td class="left"><span id="last_7_days_datetime">?</span></td>
        </tr>
        <tr>
          <th>Last 28 days</th>
          <td><span id="last_28_days_success_rate">?</span>%</td>
          <td><span id="last_28_days_response_time_p50"></span></td>
          <td><span id="last_28_days_response_time_p90"></span></td>
          <td><span id="last_28_days_response_time_p95"></span></td>
          <td><span id="last_28_days_response_time_avg"></span></td>
          <td class="left"><span id="last_28_days_datetime">?</span></td>
        </tr>
      </tbody>
    </table>
    <h2>Response time history</h2>
    <div id="response_time_chart_24_hours"></div>
    <div id="response_time_chart_91_days"></div>
    <h2>Success rate history</h2>
    <div id="success_rate_chart_24_hours"></div>
    <div id="success_rate_chart_91_days"></div>
    <script src="/main.js"></script>
  </body>
</html>
